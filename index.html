<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Cloud Visualizer</title>
    <meta name="author" content="Andy Kong">
    <meta name="description" content="Interactive 3D visualization of electron orbitals and atomic electron clouds">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Electron Cloud Visualizer - Created by Andy Kong -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p id="loading-text">Initializing Electron Cloud Visualizer...</p>
    </div>
    
    <div id="error-container" style="display: none;">
        <div class="error-message">
            <h2>Error</h2>
            <p id="error-text"></p>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- lil-gui -->
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    
    <!-- Application modules -->
    <script src="js/constants.js"></script>
    <script src="js/math-utils.js"></script>
    <script src="js/quantum-mechanics.js"></script>
    <script src="js/electron-configuration.js"></script>
    <script src="js/particle-sampler.js"></script>
    <script src="js/visualization-renderer.js"></script>
    <script src="js/gui-controller.js"></script>
    <script src="js/app-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
